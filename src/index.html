<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A space highlighting the best spots to go!"
    />
    <meta name="author" content="Tamianna" />
    <meta name="keywords" content="spots, travel, location, adventure" />
    <title>All about the Spots!</title>
    <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="Spots logo for the page"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="Phote of BEssie Coleman"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="<%=require('./images/edit-tool.svg')%>"
                alt="Little pencil"
                class="profile__pencil-image"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="<%=require('./images/plus-symbol.svg')%>"
              alt="Plus symbol"
              class="profile__plus-image"
            />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__caption"></h2>
                  <button type="button" class="card__like-button"></button>
                  <button type="button" class="card__delete-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <h2 class="footer__copyright">2025 Â©Tamianna</h2>
      </footer>

      <div id="edit-modal" class="modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button
            type="button"
            id="modal__close-button-edit"
            class="modal__close-button"
          ></button>
          <form name="edit-profile" id="edit-profile" class="modal__form">
            <label for="profile-name" class="modal__label">
              Name
              <input
                id="profile-name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-error" class="modal__error"></span>
            </label>
            <label for="profile-description" class="modal__label">
              Description
              <input
                id="profile-description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="profile-description-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              id="modal__save-button-edit"
              class="modal__save-button"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div id="add-modal" class="modal">
        <div class="modal__container">
          <h2 class="modal__title">New post</h2>
          <button
            type="button"
            id="modal__close-button-add"
            class="modal__close-button"
          ></button>
          <form name="add-card" id="add-card" class="modal__form">
            <label for="image-link" class="modal__label">
              Image link
              <input
                id="image-link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="image-link-error" class="modal__error"></span>
            </label>
            <label for="card-caption" class="modal__label">
              Caption
              <input
                id="card-caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-caption-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              id="modal__save-button-add"
              class="modal__save-button"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
          <button
            type="button"
            id="modal__close-button-preview"
            class="modal__close-button-preview"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
