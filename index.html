<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A space highlighting the best spots to go!"
    />
    <meta name="author" content="Tamianna" />
    <meta name="keywords" content="spots, travel, location, adventure" />
    <title>All about the Spots!</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Spots logo for the page"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Phote of BEssie Coleman"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/edit-tool.svg"
                alt="Little pencil"
                class="profile__pencil-image"
              />Edit Profile
            </button>
          </div>
          <div class="profile__add_container">
            <button type="button" class="profile__add-button">
              <img
                src="./images/plus-symbol.svg"
                alt="Plus symbol"
                class="profile__plus-image"
              />New Post
            </button>
          </div>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Snowy buildings along a hillside."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Small green resturant with flowers, brick building."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Restaurant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="People eating at an outdoor cafe."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Wooden string bridge over a forest."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">
                  A very long bridge, over the forest
                </h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="A tunnel with light coming in."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Snowy landscape with a little wooden house."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <h2 class="footer__copyright">2025 Â©Tamianna</h2>
      </footer>
    </div>
  </body>
</html>
